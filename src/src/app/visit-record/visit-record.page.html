<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)='back()'>
        <div class="txt-blue">返回</div>
        <!-- <ion-icon slot="icon-only" name="arrow-back"></ion-icon> -->
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content style="height: 100%;">

  <div style="background: #EDECF2 ;height: 100%;">



    <div class="padding-20 h7  bg-h">
      <div class="flex-row margin-top-10">
        <div class="title2">覆診日期:</div>
        <div class="flex-1 margin-left-40">
          <div class="bg-white">
            <ion-datetime placeholder="{{MedicalRecord.AppointmentDate_Display}}"
              style="height:25px;padding:2px; color: #000;--placeholder-color:#000;" displayFormat="DD-MM-YYYY "
              picker-format="DD-MM-YYYY " max="2050-12-09" done-text='确定' cancel-text='取消'
              [(ngModel)]="AppointmentDate"></ion-datetime>
          </div>
        </div>
      </div>

      <div class="flex-row margin-top-10">
        <div class="title2">覆診時間:</div>
        <div class="flex-1 margin-left-40">
          <div class="bg-white">
            <ion-datetime placeholder="{{MedicalRecord.AppointmentTime}}"
              style="height:25px;padding:2px; color: #000;--placeholder-color:#000;" displayFormat="HH：mm"
              picker-format="HH：mm" max="2050-12-09" done-text='确定' cancel-text='取消' [(ngModel)]="AppointmentTime2">
            </ion-datetime>
          </div>
        </div>
      </div>

      <div class="flex-row margin-top-10">
        <div class="title2">診所/醫院:</div>
        <div class="flex-1 margin-left-40">
          <ion-select class="ion_select" style="width:100%;height:25px;padding:0px;opacity: 0;" [(ngModel)]="Hosp"
            (ionChange)='gethosiptal()'>
            <ion-select-option *ngFor="let item of Hosiptal;let idx=index;" value="{{item.HospId}}">{{item.Name}}
            </ion-select-option>
          </ion-select>
          <div class="bg-white radius-2 padding:2px" style="width:100%;height:25px;">{{MedicalRecord.Hosp_name}} </div>
        </div>
      </div>

      <div class="flex-row margin-top-10">
        <div class="title2">普通專科門診:</div>
        <div class="flex-1 margin-left-40">

          <ion-select class="ion_select" style="width:100%;height:25px;padding:0px; color:#000; opacity: 0;"
            [(ngModel)]="Specialty" (ionChange)='getSpecialty()'>
            <ion-select-option *ngFor="let item of Specialtyl;let idx=index;" value="{{item.SpecialtyId}}">{{item.Name}}
            </ion-select-option>
          </ion-select>
          <div class="bg-white radius-2 padding:2px" style="width:100%;height:25px;">{{MedicalRecord.Specialty_name}} </div>
        </div>
      </div>

      <div class=" margin-top-10">
        <div class="title2">內容(最多250字):</div>
        <div class="flex-1">
          <textarea class="textarea2 radius-2" style="width:100%;" [(ngModel)]="Description" maxlength="250"></textarea>
        </div>
      </div>

      <div class="margin-top-10">
        <div class="title">狀態: </div>
        <div class=" margin-top-10 flex-row flex-center">

          <ion-radio type="radio" name="Status" class="radio " 
            checked="{{Status==1?true:false}}" (click)="getStatus(1)"></ion-radio>

          <!-- <input type="radio" name="sex" value="male" class="radio " checked="{{Status==1?true:false}}"
            (click)='getStatus(1)' /> -->
            未到期
        </div>
        <div class=" margin-top-10 flex-row flex-center">

            <ion-radio type="radio" name="Status" class="radio " 
            checked="{{Status==2?true:false}}" (click)="getStatus(2)"></ion-radio>

          <!-- <input type="radio" name="sex" value="male" class="radio " checked="{{Status==2?true:false}}"
            (click)='getStatus(2)' /> -->
            已覆診
        </div>
        <div class=" margin-top-10 flex-row flex-center">
            <ion-radio type="radio" name="Status" class="radio " 
            checked="{{Status==3?true:false}}" (click)="getStatus(3)"></ion-radio>

          <!-- <input type="radio" name="sex" value="male" class="radio " checked="{{Status==3?true:false}}"
            (click)='getStatus(3)' /> -->
            無覆診
        </div>

        <div class=" margin-top-10" *ngIf='Status==3'>
            <div class="title2">原因(最多50字):</div>
            <div class="flex-1">
              <textarea class="textarea2 radius-2" style="width:100%;" [(ngModel)]="Reason" maxlength="50"></textarea>
            </div>
          </div>
      </div>

    </div>

    <div class="flex-row flex-center  margin-top-120 bg-h">
      <div class="flex-1"></div>
      <div class="txt-blue margin-right-60" (click)='preserve(0)'>保存</div>
      <div class="txt-gray" (click)='deleteRecord()'>删除</div>
      <div class="flex-1"></div>
    </div>

    <!-- <div class="flex-row flex-center  margin-top-30 bg-h">
      <div class="flex-1"></div>
      <div class="txt-blue" (click)='preserve(2)'>保存及新增下次覆診記錄</div>
      <div class="flex-1"></div>
    </div> -->


  </div>
</ion-content>
