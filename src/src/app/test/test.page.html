<ion-header>
  <ion-toolbar>
    <ion-title>

    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="text-center border-bottom padding-20">
    <img src="../assets/icon/rsz_logo_chi.png" />
  </div>

  <div class="flex-row ">
    <div class="flex-1"></div>
    <div class="margin-top-80">
      <div class="flex-row flex-center margin-top-30 ">
        <div class="left text-center txt-bold">義工編號</div>
        <div class="flex-1 margin-left-10">
          <!-- <input class="radius-2 padding-5 h7-5"  [(ngModel)]="number"  style="width:100%;" /> -->
          <ion-input  class="border-1 h-20 radius-2  h7-5 padding-left" [(ngModel)]="number"></ion-input>
        </div>
      </div>
      <div class="flex-row flex-center margin-top-30 ">
        <div class="left text-center txt-bold">密碼</div>
        <div class="flex-1 margin-left-10">
          <!-- <input class="radius-2 padding-5 h7-5" [(ngModel)]="password" style="width:100%;" /> -->
          <ion-input type="password" class="border-1 h-20 radius-2  h7-5 padding-left" [(ngModel)]="password"  (keyup)='passwordKeyup($event)' ></ion-input>
        </div>
      </div>


      <div class="flex-row flex-center margin-top-30 txt-bold">
        <div class="left text-center ">服務</div>
        <div class="flex-1 margin-left-10">
          <div class="radius-2 border-1 padding-4 h7-5 h-20 flex-row flex-center"  style="width:100%; ">健康自家管</div>
        </div>
      </div>

      <div class="height120"></div>
      <div class="text-center  txt-blue txt-bold" (click)='login();'>登入
      </div>
      <div class="text-center margin-top-30 txt-blue txt-bold" (click)='aa();'>忘記密碼</div>
      <!-- <div class="text-center margin-top-20 txt-blue txt-bold" (click)='scan();'>二维码扫码测试</div> -->
    </div>
    <div class="flex-1"></div>
  </div>

  <div class="edition h7-5 txt-bold margin-right-20 margin-top-60">
    版本:1.9
  </div>




  <!-- <p [class.aa]='name=="aa"' *ngIf="name!='bb'" >{{name}}</p>
  
    <p *ngFor="let item of name.split(',');let idx=index;">{{idx}}. {{item}}</p> -->


</ion-content>
