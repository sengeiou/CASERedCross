<ion-header>
  <ion-toolbar>
    <ion-title>databasedemo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="insert()">插入</ion-button>
  <ion-button (click)="select()">显示数据</ion-button>
  <div>数据长度:{{data.length}}</div>
  <table>
    <thead>
        <th>#</th>
        <th>时间</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <td>{{item.ID}}</td>
        <td>{{item.sdate}}</td>
      </tr>
    </tbody>
  </table>
</ion-content>
