<ion-header>
  <ion-toolbar>
    <div class="flex-row spacebetween padding-left-20  padding-right-20" style="width: 100%;">
      <div class="txt-blue" (click)='logout();'>登出</div>
      <img src="../assets/icon/download.png" (click)='upload()' />
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="text-center">
    <img src="../assets/icon/rsz_logo_chi.png" />
  </div>
  <div>
    <div *ngFor="let item of caselist;let idx=index;">
      <div class="title padding-left-20 flex-row flex-center">
        <div>
          <div class=" flex-row flex-center  h5">個案編號：{{item.CaseNo}} </div>
          <div class=" flex-row flex-center  h6 margin-top-5">姓名： {{item.ChiName_Disply}}</div>
        </div>
      </div>

      <div class="flex-row">

        <div class="height h7 flex-row _center bg-gray width text-center border-bottom" style="width: 73px;">探訪 <img
            src="../assets/icon/plus_icon.png" class="icon-15 margin-left-5" (click)='visit(item.CaseId)' /></div>
        <div class="flex-1">
          <div class="xgun">
            <div class="flex-row" >
              <div class="padding-5  border-black radius-5 height margin-right-10"
                *ngFor="let itemVisit of item.visitList;let idx=index;" (click)='modifyvisit(item.CaseId,itemVisit.LocalId);'>
                <div class="h7-5">預約日期:</div>
                <div class="margin-top-10 h7-5" style="width: 73px;">
                  {{itemVisit.ScheduleDate_Display}}
                </div>
                <div class="margin-top-10 h7-5" *ngIf="itemVisit.Status=='1'">未上傳</div>
                <div class="margin-top-10 h7-5" *ngIf="itemVisit.Status=='2'">已上傳</div>
                <div class="margin-top-10 h7-5" *ngIf="itemVisit.Status=='3'">已完成</div>
              </div>

              <!-- <div [ngStyle]="{'z-index': 9999 }" class="supercomment">
                <div [ngStyle]="{'width.px': 73 }"></div>
                
              </div> -->
              
            </div>
          </div>
        </div>
      </div>



      <div class="flex-row">

        <div class="height h7 flex-row _center bg-gray width text-center border-bottom" style="width: 73px;">電話 
          <!-- <img src="../assets/icon/plus_icon.png" class="icon-15 margin-left-5" (click)='phone(item.CaseId)' /> -->
          </div>
        <div class="flex-1">
          <div class="xgun">
            <div class="flex-row">
              <div class="padding-5  border-black radius-5 height margin-right-10"
                *ngFor="let itemPhnoe of item.phoneList;let idx=index;"
                (click)='modifyphone(item.CaseId,itemPhnoe.LocalId);'>
                <!-- <div class="h7-5">預約日期:</div> -->
                <div class="margin-top-10 h7-5" style="width: 73px;">
                  {{itemPhnoe.CallDate_Display}}
                </div>
                <div class="margin-top-10 h7-5" *ngIf="itemPhnoe.Status=='0'">已上傳</div>
                <div class="margin-top-10 h7-5" *ngIf="itemPhnoe.Status=='3'">已完成</div>
                <div class="margin-top-10 h7-5" *ngIf="itemPhnoe.Status=='2'">未上傳</div>
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="flex-row">

        <div class="height h7 flex-row _center bg-gray width text-center border-bottom" style="width: 73px;">活動
          <!-- <img src="../assets/icon/plus_icon.png" class="icon-15 margin-left-5" (click)='activity(item.CaseId)' /> -->
        </div>
        <div class="flex-1">
          <div class="xgun">
            <div class="flex-row" style="width: 500px">
              <div class="padding-5  border-black radius-5 height margin-right-10"
                *ngFor="let itemActivity of item.activityList;let idx=index;"
                (click)="modifyactivity(item.CaseId,itemActivity.LocalId)">
                <!-- <div class="h7-5">預約日期</div> -->
                <div class="margin-top-10 h7-5" style="width: 73px;">
                  {{itemActivity.ActDate_Display}}
                </div>
                <div class="margin-top-10 h7-5" *ngIf="itemActivity.Status=='0'">已上傳</div>
                <div class="margin-top-10 h7-5" *ngIf="itemActivity.Status=='3'">已完成</div>
                <div class="margin-top-10 h7-5" *ngIf="itemActivity.Status=='2'">未上傳</div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <div class="margin-bottom-20"></div>

  <!-- <p [class.aa]='name=="aa"' *ngIf="name!='bb'" >{{name}}</p>

  <p *ngFor="let item of name.split(',');let idx=index;">{{idx}}. {{item}}</p> -->


</ion-content>
